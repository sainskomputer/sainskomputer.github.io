    body {
      display: flex;
      align-items: center;
      justify-content: center;
      margin: 0;
      font-family: "Montserrat",sans-serif;
      height: 100vh;
      animation-duration: 20s;
      animation-name: color-bg;
      animation-iteration-count: infinite;
      animation-timing-function: ease-in-out;
    }
    h1, h2, h3, h4, h5, h6 {margin: 0;}
    ul, menu, dir {margin: 0;padding: 0;}
    li {list-style: none;}
    a {margin: 0 2px;text-decoration: none;color: inherit;}
    p {margin-top: 20px;font-size: 16px;font-weight: 600;}
    * {box-sizing:border-box}
    .wrapper {width: 100%;text-align: center;}
    .wrapper svg {width: 200px;height: 200px;}
    @keyframes color-bg{
      0%{fill: #6644cc;color: #6644cc;background-color: #fff;}
      25%{fill: #fff;color: #fff;background-color: #6644cc;}
      50%{fill: #6644cc;color: #6644cc;background-color: #181a1f;}
      75%{fill: #fff;color: #fff;background-color: #6644cc;}
      100%{fill: #6644cc;color: #6644cc;background-color: #fff;}
    }
  </style>
